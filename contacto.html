        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <header>
        <h1 class="bg-dark text-light">CONTACTO</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ReciclaTec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="concepto.html">Concepto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="problema.html">Problema</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section>       
                        <form class="cmxform" id="commentForm" method="get" action="">
                            <div class="container-xl mb-10px text-center ">
                            <fieldset>
                              <legend>Contactate con nosotros para recibir tu basura que puede ser nuestro tesoro
                            </legend>
                              <p>
                                <label for="cname">Nombre (Minimo 2 caracteres)</label>
                                <input id="cname" name="name" minlength="2" type="text" required>
                              </p>
                              <p>
                                <label for="cemail">E-Mail (Requerido)</label>
                                <input id="cemail" type="email" name="email" required>
                              </p>
                              <p>
                                <label for="curl">link imagen</label>
                                <input id="curl" type="url" name="url">
                              </p>
                              <p>
                                <label for="ccomment">Comentario (Requerido)</label>
                                <textarea id="ccomment" name="comment" required></textarea>
                              </p>
                              <p>
                                <input class="btn btn-primary " type="submit" value="Enviar" href="./index.html">
                              </p>
                            </fieldset>
                        </div>
                          </form>
                          <script>
                          $("#commentForm").validate();
                          </script>    
                          <br>      
        </section>
    </main>
    <footer>
        ReciclaTec 2021
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
